<div id="login">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div class="login-box col-md-12">
                <form id="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.email.errors }" />
                      <div *ngIf="submitted && loginForm.email.errors" class="invalid-feedback">
                          <div *ngIf="loginForm.email.errors.required">email is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.password.errors }" />
                      <div *ngIf="submitted && loginForm.password.errors" class="invalid-feedback">
                          <div *ngIf="loginForm.password.errors.required">Password is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button [disabled]="loading" class="mx-2 btn btn-outline-dark btn-md">
                          <span *ngIf="loading" class="mr-1 spinner-border spinner-border-sm"></span>
                          Login
                      </button>
                      <a routerLink="/register" class="mx-2 btn btn-outline-dark btn-md">Register</a>
                  </div>
              </form>
              </div>
          </div>
      </div>
  </div>
</div>
