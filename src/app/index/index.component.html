<div class="m-4">
  <div
    id="carousel-example-2"
    class="carousel slide carousel-fade"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carousel-example-2"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carousel-example-2" data-slide-to="1"></li>
      <li data-target="#carousel-example-2" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div
        *ngFor="let carouselItem of carouselList; let i = index"
        class="carousel-item {{ i === 0 ? 'active' : '' }}"
      >
        <div class="view hero">
          <img
            class="d-block w-60 m-auto"
            [src]="carouselItem.bannerImg"
            alt="First slide"
          />
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">{{ carouselItem.title }}</h3>
          <p>{{ carouselItem.description }}</p>
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carousel-example-2"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carousel-example-2"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-4 mt-3">
      <div class="list-group">
        <a class="list-group-item list-group-item-action"><h4><strong><em class="text-secondary">Categories</em></strong></h4></a>
        <a class="list-group-item list-group-item-action list-group-item-primary">New Phones</a>
        <a class="list-group-item list-group-item-action list-group-item-success">Second Hand Phones</a>
        <a class="list-group-item list-group-item-action list-group-item-secondary">Third Hand Phones</a>
        <a class="list-group-item list-group-item-action list-group-item-info">Tokunbo Phones</a>
        <a class="list-group-item list-group-item-action list-group-item-danger">Headphones and earpieces</a>
        <a class="list-group-item list-group-item-action list-group-item-warning">Screen Protector</a>
        <a class="list-group-item list-group-item-action list-group-item-info">Power Bank from Sagamu</a>
        <a class="list-group-item list-group-item-action list-group-item-light">Original Chargers</a>
        <a class="list-group-item list-group-item-action list-group-item-dark">Batteries</a>
      </div>
    </div>
    <div class="col-sm-8">
      <h3 class="my-5 text-center">
        <em class="text-info">Checkout</em>
        <strong class="ml-2 text-warning">Our</strong>
        <strong class="mx-2">Latest</strong>
        <strong class="text-success">Product</strong>
      </h3>
      <div class="row">
        <div
          class="col-sm-6 col-lg-3"
          routerLink="/products/{{ product._id }}"
          *ngFor="let product of products"
        >
          <div class="card-img-top">
            <img
              class="pic"
              src="{{ product.image }}"
              alt="{{ product.name }}"
            />
            <div class="card-body bg-info">
              <h5 class="card-title">{{ product.name }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
